<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Joan&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2a8bcd658f.js" crossorigin="anonymous"></script>
  <title>LoopTimmy</title>

  <style>
    body {
      background-color: #1a2a6c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: 'Joan', serif;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .controls {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    #timer-display {
      font-size: 5rem;
      margin: 0;
      font-weight: normal;
    }

    #timer-message {
      font-size: 1.5rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .circle-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background-color: #fff;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.1s;
    }

    .circle-btn:active {
      transform: scale(0.9);
    }

    i {
      color: #1a2a6c;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="app-container">
    <h1 id="timer-display">05:00</h1>

    <p id="timer-message">Stay Focused!</p>

    <div class="controls" role="group" aria-label="Playback controls">
      <button class="circle-btn" id="btn-reset" aria-label="Reset timer">
        <i class="fa-solid fa-rotate-right fa-rotate-180" aria-hidden="true"></i>
      </button>
      <button class="circle-btn" id="btn-play" aria-label="Start">
        <i class="fa-solid fa-play start-condition" aria-hidden="true"></i>
      </button>
      <button class="circle-btn hidden" id="btn-pause" aria-label="Stop">
        <i class="fa-solid fa-pause pause-condition" aria-hidden="true"></i>
      </button>
      <button class="circle-btn" id="btn-slower" aria-label="Decrease time">
        <i class="fa-solid fa-minus" aria-hidden="true"></i>
      </button>
      <button class="circle-btn" id="btn-faster" aria-label="Increase time">
        <i class="fa-solid fa-plus" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script>
    const display = document.getElementById('timer-display');
    const btnPlay = document.getElementById('btn-play');
    const btnPause = document.getElementById('btn-pause');
    const btnReset = document.getElementById('btn-reset');
    const btnFaster = document.getElementById('btn-faster');
    const btnSlower = document.getElementById('btn-slower');

    let initialDuration = 10;
    let timeLeft = initialDuration;
    let timerInterval = null;

    function updateDisplay() {
      const mins = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const secs = (timeLeft % 60).toString().padStart(2, '0');
      display.textContent = `${mins}:${secs}`;
    }

    function notifyUser() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
      oscillator.connect(audioContext.destination);
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.5);

      console.log("Timer Finished!");

      if (Notification.permission === "granted") {
        new Notification("LoopTimmy", {body: "Time's up! Loop starting..."});
      } else {
        alert("Timer Up! (Notifications are: " + Notification.permission + ")");
      }
    }

    function requestNotificationPermission() {
      if (Notification.permission !== "denied") {
        Notification.requestPermission();
      }
    }

    let targetTime = null;

    function startTimer() {
      requestNotificationPermission();
      btnPlay.classList.add('hidden');
      btnPause.classList.remove('hidden');

      targetTime = Date.now() + (timeLeft * 1000);

      timerInterval = setInterval(() => {
        const now = Date.now();

        if (now >= targetTime) {
          targetTime = now + (initialDuration * 1000);

          notifyUser();

          timeLeft = initialDuration;
        } else {
          timeLeft = Math.round((targetTime - now) / 1000);
        }

        updateDisplay();
      }, 500);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      btnPlay.classList.remove('hidden');
      btnPause.classList.add('hidden');
    }

    btnPlay.addEventListener('click', startTimer);
    btnPause.addEventListener('click', pauseTimer);

    btnReset.addEventListener('click', () => {
      pauseTimer();
      timeLeft = initialDuration;
      updateDisplay();
    });

    btnFaster.addEventListener('click', () => {
      initialDuration += 300;
      timeLeft = initialDuration;
      updateDisplay();
    });

    btnSlower.addEventListener('click', () => {
      if (initialDuration > 300) {
        initialDuration -= 300;
        timeLeft = initialDuration;
        updateDisplay();
      }
    });

    updateDisplay();
  </script>
</body>

</html>
